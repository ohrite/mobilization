<aside id="resources" class="bg-white pt-12 pb-12 px-4 sm:px-6 lg:pt-12 lg:pb-12 lg:px-8" aria-label="Resources">
  <div class="relative max-w-lg mx-auto divide-y-2 divide-gray-200 lg:max-w-7xl">
    <div>
      <h2 class="text-3xl tracking-tight font-extrabold text-gray-900 sm:text-4xl">Resources</h2>
    </div>
    <div class="mt-6 pt-10 grid gap-16 lg:grid-cols-3 lg:gap-x-5 lg:gap-y-12">
      {% for post in site.categories.resources %}
      <div>
        <div class="mt-2 block">
          <h3 class="text-xl font-semibold text-gray-900">{{ post.title }}</h3>
          <div class="mt-3 text-sm prose prose-gray-500">{{ post.content }}</div>
        </div>
        <div class="mt-3">
          <a href="{{ post.link }}" class="text-base font-semibold text-brand-600 hover:text-brand-500">
            {% if post.cta %}
            {{ post.cta }}
            {% else %}
            View resource
            {% endif %}
          </a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</aside>
